<footer class="footer">
   <div class="footer-container">
      <div class="logo footer-logo" *ngIf="image">
         <img [src]="image">
      </div>
      <div class="footer-content">
         <span class="text footer-text" *ngIf="rightsText">{{ rightsText }}</span>

         <ul class="footer-links links" *ngIf="links.length">
            <li *ngFor="let link of links; let index = index">
               <span *ngIf="link.icon" class="icon" [ngClass]="link.icon" [title]="link.title" (click)="goToLink(link)"></span>
               <span  *ngIf="!link.icon" class="link" (click)="goToLink(link)" [attr.id]="qaTag + '-link-' + index">{{ link.title }}</span>
            </li>
         </ul>
      </div>
   </div>
</footer>
